{% load static %}

<!DOCTYPE html>
<html lang="it">
<head>

  <meta charset="UTF-8">
  <title>Embedding Visualizer</title>
  <link rel="stylesheet" href="{% static 'embeddings/styles.css' %}">
  <link rel="icon" href="{% static 'embeddings/favicon.ico' %}" type="image/x-icon">

</head>

<body>

  <div class="container">
    <h1>Visualizzatore di Embedding</h1>
    
    <div class="input-group">
      <textarea id="inputText1" placeholder="Inserisci qui il testo 1..."></textarea>
      <textarea id="inputText2" placeholder="Inserisci qui il testo 2..."></textarea>
    </div>
    
    <div class="button-container">
      <button onclick="submitTexts()">Confronta gli embedding</button>
    </div>

    <div id="graph"></div>
    <div id="distance"></div>
  </div>

  
  <!-- JS dev'essere caricato alla fine -->
  <script src="{% static 'embeddings/script.js' %}"></script>

</body>

</html>
